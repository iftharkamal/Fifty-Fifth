<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
    <div class="login">
        <div class="header">
            <i class=" rhombus fa-regular   fa-rotate-by " style="color: #ffffff; --fa-rotate-angle: 45deg;""></i>
            <img src="/src/assets/logo.png" alt="">
    </div>



    <div class="contact-field">
        <li>CONTACT US</li>
        <h2>What can we do for you?</h2>

        <div class="filling-field">
            <div class="name">
                <label for="name" >Name*</label>
                <input type="text" placeholder="Name..." id="name" required  >
            </div>
            
            <div class="email">
                <label for="name" >Email*</label>
                <input type="email" placeholder="Email..." id="email" required  >
            </div>
            
           <div class="ph-number">
            <label for="Phone number" >Phone Number</label>
            <input type="number" placeholder="Phone Number..." id="phone number" required  >
           </div>
            
            <div class="enquiry">
                <p>Enquiry Type</p>
                <select name="" id="Enquiry type">
                 <option value="Enquiry type" hidden>General Enquiry</option>
                 <option value="Enquiry type" >General Enquiry</option>
                 <option value="Enquiry type" >General Enquiry</option>
                 <option value="Enquiry type" >General Enquiry</option>
                </select>
            </div>
           
            <div class="message">
                <label for="message" >Message*</label>
                <input type="text" placeholder="Message..." id="message" required  >
            </div>

            <button>SUBMIT <i class="fa-solid fa-arrow-up fa-rotate-by fa-xs" style="color: #10274c; --fa-rotate-angle: 45deg;""></i></button>
            
            </div>
        </div>
    </div>



    <div class="image-side">
        <img src="/src/assets/logo.png" alt="">
    </div>

</div>

</body>
</html>
